<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP IMPORTS START -->
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<link href="index.css" rel="stylesheet" />
		<!-- BOOTSTRAP IMPORTS END -->
		<title>Form</title>
	</head>
	<body>
		<form action="http://127.0.0.1:5000/login" method="post">
			<label for="fname">Username:</label><br />
			<input required type="text" id="fname" name="fname" /><br />
			<label for="caffeine"
				>How much caffeine did you drink yesterday (mg)?</label
			><br />
			<input required type="text" id="caffeine" name="caffeine" /><br />
			<label for="sleep"
				>How much sleep did you get last night (hours)?</label
			><br />
			<input required type="text" id="sleep" name="sleep" /><br />
			<label for="sleep"
				>How would you rate your quality of sleep last night on a scale
				of 1-10?</label
			><br />
			<input required type="text" id="sleep" name="sleep" />
			<br />
			<br />
			<input type="submit" value="Submit" />
		</form>
		<div id="data"></div>
	</body>
	<script type="module">
		const form = document.forms[0];
		form.addEventListener("submit", async (e) => {
			e.preventDefault();
			const formData = new FormData(form);
			const res = await fetch("http://127.0.0.1:5000/login", {
				body: formData,
				method: "post",
			});
		});
	</script>
</html>
